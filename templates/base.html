<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}XLY VPN 管理后台{% endblock %}</title>
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
</head>
<body style="min-height: 100vh; display: flex; flex-direction: column; background: linear-gradient(to right, #4e54c8, #8f94fb);">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <div class="d-flex align-items-center">
      <!-- Icon with dropdown -->
      <div class="dropdown me-2">
        <a href="#" class="text-white " id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>
        </a>
        <ul class="dropdown-menu " aria-labelledby="userDropdown">
          <li><a class="dropdown-item" href="{{ url_for('users.reset_password') }}">Change Password</a></li>
        </ul>
      </div>
    </div>
    <a class="navbar-brand" href="{{ url_for('dashboard.dashboard') }}">
      <h5 class="mb-0">欢迎，{{ current_user.username }}！</h5>
    </a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav flex-row">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard.dashboard') }}">主页</a></li>
        <li class="nav-item"><a class="nav-link" href="{{url_for('users.list_users')}}">用户管理</a></li>
        <li class="nav-item"><a class="nav-link" href="{{url_for('clients.list_clients')}}">客户端管理</a></li>
        <li class="nav-item"><a class="nav-link" href="{{url_for('system.show_settings')}}">系统设置</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.logout') }}">退出登录</a></li>
      </ul>
    </div>
  </div>
</nav>
<main style="flex: 1; overflow: auto;">
  <div class="container">
    {% block content %}
    <!-- Page-specific content goes here -->
    {% endblock %}
</div>
</main>

<footer class="text-center mt-4 mb-2 text-white">
    <small>
      © 2025 郭炎昌 |
      <a href="https://beian.miit.gov.cn/" target="_blank" style="color: #ccc;">豫ICP备2025129320号-1</a>
    </small>
  </footer>
<!-- Bootstrap Icons CDN for example -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>

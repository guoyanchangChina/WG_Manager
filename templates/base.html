<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}XLY VPN 管理后台{% endblock %}</title>
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
</head>
<body style="height: 100vh; background: linear-gradient(to right, #4e54c8, #8f94fb);"> 
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('dashboard.dashboard') }}">XLY VPN</a>
      <div class="collapse navbar-collapse justify-content-end " >
        <ul class="navbar-nav flex-row  ">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard.dashboard') }}">主页</a></li>
          <li class="nav-item"><a class="nav-link" href="{{url_for('users.list_users')}}">用户管理</a></li>
          <li class="nav-item"><a class="nav-link" href="{{url_for('clients.list_clients')}}">客户端管理</a></li>
          <li class="nav-item"><a class="nav-link" href="#">日志</a></li>
          <li class="nav-item"><a class="nav-link" href="#">设置</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.logout') }}">退出登录</a></li>
        </ul>  
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
